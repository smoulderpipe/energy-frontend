<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button id="showLogin">Login</button>
        </div>
        <div class="col d-flex justify-content-center">
          <button id="showRegister">Register</button>
        </div>
      </div>
    </div>

    <div class="container" id="loginContainer">
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="loginInputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="loginInputEmail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="loginInputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginInputPassword"
              />
            </div>
            <button type="submit" class="btn btn-primary" id="loginSubmit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="container" id="registerContainer">
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <label for="registerInputUsername">Username</label>
              <input
                type="text"
                class="form-control"
                id="registerInputUsername"
              />
            </div>
            <div class="form-group">
              <label for="registerInputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="registerInputEmail"
              />
            </div>
            <div class="form-group">
              <label for="registerInputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="registerInputPassword"
              />
            </div>
            <div class="form-group">
              <label for="registerInputFirstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="registerInputFirstName"
              />
            </div>
            <div class="form-group">
              <label for="registerInputLastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="registerInputLastName"
              />
            </div>
            <div class="form-group">
              <label for="registerInputAvatarUrl">Avatar Url</label>
              <input
                type="text"
                class="form-control"
                id="registerInputAvatarUrl"
              />
            </div>

            <label for="registerInputUserRole">User Role</label>
            <select class="form-select" id="registerInputUserRole">
              <option selected>---</option>
              <option value="ADMIN">Admin</option>
              <option value="USER">User</option>
            </select>

            <button type="submit" class="btn btn-primary" id="registerSubmit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./res/auth.js"></script>
  </body>
</html>
